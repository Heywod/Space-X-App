<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Space X Info</title>
  </head>

  <section class="main">
    <nav class="nav black">
      <div class="nav-wrapper black">
        <div class="brand-logo">
          <img src="./img/stock-logo.png" alt="logo" />
        </div>
        <div class="nav-text center hide-on-med-and-down grey-text darken-1">Space X Flight Information</div>
      </div>
    </nav>
    <div class="container center-align">
      <h2 class="white-text">Upcoming Launches</h2>
      <div class="container-future">
        <div class="cards row" id="future"></div>
      </div>
      <h2 class="white-text">Past Launches</h2>
      <div class="container-past">
        <div class="cards row" id="past"></div>
      </div>
    </div>
  </section>

  <body>
    <script src="./js/materialize.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
